<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Best Movie Quiz</title>
</head>

<body>
    <div class="full-game-area">
        <h1 class="heading">The Best Movie Quiz</h1>
        <div class="question-area">
            <div class="game-question">This is where the questions should pop up</div>
        </div>

        <div class="image-area">
            <img class="game-images" src="assets/images/blade.png" alt="a vampire hunter named Blade">
        </div>
        <div class="game-buttons">
            <!-- from left to right-->
            <button data-type="game-button-1" class="btn-1">Answer 1</button>
            <button data-type="game-button-2" class="btn-2">Answer 2</button>
            <button data-type="game-button-3" class="btn-3">Answer 3</button>
        </div>
        <div class="game-tracking-area">
            <div class="game-timer">00</div>
            <div class="game-player-name">Name</div>
            <div class="game-score">00</div>
        </div>
    </div>

    <footer class="page-footer">Placeholder footer</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
