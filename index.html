<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jasmin's Movie Quiz</title>
</head>

<body>
    <div class="full-game-area">
        <h1 class="heading">The Best Movie Quiz</h1>
        <div class="question-area">
            <div class="game-question">Blade, also know as?</div>
        </div>

        <div class="image-area">
            <img class="game-images" src="../assets/images/img-question-0.jpeg" alt="a vampire hunter named Blade">
        </div>
        <div class="game-buttons">
            <!-- from left to right-->
            <button data-type="game-button-1" class="btn">The Daywalker</button>
            <button data-type="game-button-2" class="btn buttonstyling-2">The Nightslayer</button>
            <button data-type="game-button-3" class="btn">The Vampire Hunter</button>
        </div>
        <div class="dynamic-tracking-objects">
            <div id="game-timer">00</div>
            <div id="game-score">0</div>
        </div>
        <div class="static-tracking-objects">
            <div id="timer-text">Time Left</div>
            <div id="score-text">Score</div>
        </div>
    </div>
    <div id="popup">
        <form action="" id="form" method="post" name="form">
        <h2>Submit Your Score!</h2>
        <hr>
        <div id="final-score-text">Final Score</div>
        <div id="final-score"><p>0</p></div>
        <input id="name" name="name" placeholder="Name" type="text">
        <br>
        <input id="email" name="email" placeholder="Email" type="text">
        <button class="submit-button" href="javascript:%20check_empty()" id="submit">Submit</button>
        </form>
    </div>

    <footer class="page-footer">Placeholder footer</footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
