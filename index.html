<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Best Movie Quiz</title>
</head>

<body>
    <h1 class="heading">The Best Movie Quiz</h1>

    <div class="question-area">
        <span id="game-question"></span>
    </div>

    <div class="photo-area">
        <img class="game-photo" src="assets/images/blade.png" alt="a vampire hunter named Blade">
    </div>
    <div class="game-buttons">
        <!-- from left to right-->
        <button data-type="game-button-1" class="btn-1"></button>
        <button data-type="game-button-2" class="btn-2"></button>
        <button data-type="game-button-3" class="btn-3"></button>
    </div>

    <div class="game-score"></div>
    <div class="game-timer"></div>
    <div class="player-name"></div>


    <footer class="page-footer">Placeholder footer</footer>
</body>

</html>
